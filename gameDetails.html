<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Steam Game</title>
</head>
<body class="body">
  <div class="container">
    <header>
      <div class="left">
        <button class="back">Back</button>
        <img
          src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
          alt="steam-logo"
          class="logo"
        />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Store</a>
        <a href="#">About</a>
      </nav>
    </header>
    <div class="info">
      <h2 class="game-name">Information for: Game</h2>
    </div>
    <main>
      <div class="game-details">
        <div class="img-header-wrapper">
          <img src="#" alt="header" class="header" />
        </div>
        <table class="mytable"></table>
        <div class="details">
          <div class="description"></div>
          <div class="game-tags"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="gameDetails.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>
    dayjs().format();
  </script>
  <link rel="stylesheet" href="gameDetails.css" />
</body>
